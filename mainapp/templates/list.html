{% extends 'index.html' %} 

{% load static %} 


{% block content %}

<div class="container">

            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>

      </table>

{% endblock %}
